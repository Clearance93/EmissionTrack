<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmissionTrack Insights</title>
    <link rel="stylesheet" href="/Style/insight.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/Images/EmissionTrack 1.png" alt="EmissionTrack"></div>
            <nav>
                <ul id="navbar">
                    <li><i class="bi bi-house-door"></i><a href="/HTML/Dashboard.html"> Dashboard</a></li>
                    <li class="active"><i class="bi bi-bar-chart"></i><a href="/HTML/Insight.html"> Insights</a></li>
                    <li><i class="bi bi-upload"></i><a href="/HTML/upload.html"> Uploads</a></li>
                    <li><i class="bi bi-globe-americas"></i><a href="/HTML/Offesting.html"> Carbon Offsetting Market</a></li>
                    <li><i class="bi bi-tags"></i><a href="/HTML/Pricing.html"> Pricing</a></li>
                    <li><i class="bi bi-chat-left-text"></i><a href="/HTML/Messages.html"> Direct Message</a></li>
                </ul>
                
            </nav>
            <footer>
                <div><i class="bi bi-person"></i><a href="/HTML/Profile.html"> Profile</a></div>
                <div><i class="bi bi-telephone-inbound"></i><a href="#"> Contact Us</a></div>
                <div><i class="bi bi-box-arrow-in-right"></i><a href="/HTML/login.html"> Logout</a></div>
            </footer>
        </aside>
        <main class="content">
            <section class="insights">
                <div class="row">
                    <div class="col-md-4">
                        <div class="insights-stats">
                            <div class="stat">
                                <img src="/Images/reduction.png" alt="Emission reduction" />
                            </div>
                            <div class="stat">
                                <img src="/Images/production.png" alt="Emission production" />
                            </div>
                            <div class="stat">
                                <img src="/Images/Avoided.png" alt="Emission avoided" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="chart">
                            <img src="/Images/compliance.png" alt="Compliance Chart" class="compliance">
                        </div>
                    </div>
                </div>
                <div class="insights-charts">
                    <div class="chart">
                        <img src="/Images//each company.png" alt="Scope Company Chart">
                    </div>
                    <div class="chart">
                        <img src="/Images/Enegy used.png" alt="Energy Used Chart" class="used">
                    </div>
                    <div class="button">
                        <button type="submit">Create report</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
