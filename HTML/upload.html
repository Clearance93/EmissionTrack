<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmissionTrack Uploads</title>
    <link rel="stylesheet" href="/Style/upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/Images/EmissionTrack 1.png" alt="EmissionTrack"></div>
            <nav>
                <ul id="navbar">
                    <li><i class="bi bi-house-door"></i><a href="/HTML/Dashboard.html"> Dashboard</a></li>
                    <li><i class="bi bi-bar-chart"></i><a href="/HTML/Insight.html"> Insights</a></li>
                    <li class="active"><i class="bi bi-upload"></i><a href="/HTML/upload.html"> Uploads</a></li>
                    <li><i class="bi bi-globe-americas"></i><a href="/HTML/Offesting.html"> Carbon Offsetting Market</a></li>
                    <li><i class="bi bi-tags"></i><a href="/HTML/Pricing.html"> Pricing</a></li>
                    <li><i class="bi bi-chat-left-text"></i><a href="/HTML/Messages.html"> Direct Message</a></li>
                </ul>
                
            </nav>
            <footer>
                <div><i class="bi bi-person"></i><a href="/HTML/Profile.html"> Profile</a></div>
                <div><i class="bi bi-telephone-inbound"></i><a href="#"> Contact Us</a></div>
                <div><i class="bi bi-box-arrow-in-right"></i><a href="/HTML/login.html"> Logout</a></div>
            </footer>
        </aside>
        <main class="content">
            <section class="uploads">
                <h2>Uploads files</h2>
                <div class="upload-box">
                    <div class="drop-zone">
                        <i class="bi bi-cloud-upload"></i> <br>
                        Drag and drop files here
                        <br>
                        <small class="small">Supported format: CSV.XML.FTP.HTTP</small>
                        <br >
                        <h6><b><small>OR</small></b></h6>
                        <label for="file-upload" class="custom-file-upload">
                            <i class="bi bi-upload"></i> Browse files
                        </label>
                        <input id="file-upload" type="file" name="upload" class="hidden-input" /> 
                    </div>
                    <div class="button-container">
                        <div class="buttons">
                            <button type="button" class="btn btn-seconday cancel">Cancel</button>
                            <button type="button" class="btn btn-success upload" onclick="uploadFile()">Upload</button>
                        </div>
                    </div>
                </div>
                <form class="upload-form">
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" id="sourceInput" placeholder="Emission Data Source" class="form-control">
                            <input type="text" id="locationInput" placeholder="Location" class="form-control">
                            <input type="text" id="valueInput" placeholder="Emission Value" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <div class="upload-form-button">
                                <button type="button" class="button" onclick="addEntry()">Add Entry</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="data-information">
                    <h3><strong>Data information</strong></h3>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Location</th>
                                <th>Value</th>
                                <th></th>
                                <th></th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing table rows (unchanged) -->
                        </tbody>
                    </table>
                    <div class="carbon-button">
                        <button type="button" class="Emission-button" onclick="calculateCarbonEmission()">Calculate Carbon Emission</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Script/upload.js"></script>
</body>
</html>
